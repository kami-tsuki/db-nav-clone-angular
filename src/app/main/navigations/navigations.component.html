<div class="flex flex-col h-screen">
    <div class="flex justify-between p-4 bg-blue-500">
        <mat-form-field appearance="fill">
            <mat-label>Origin</mat-label>
            <input matInput [(ngModel)]="origin" placeholder="Origin">
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="switchLocations()">Switch</button>

        <mat-form-field appearance="fill">
            <mat-label>Destination</mat-label>
            <input matInput [(ngModel)]="destination" placeholder="Destination">
        </mat-form-field>
    </div>

    <mat-form-field class="p-4">
        <mat-label>Search</mat-label>
        <input matInput [(ngModel)]="searchTerm" placeholder="Search" (keyup)="search()">
    </mat-form-field>

    <div class="flex-grow overflow-y-auto">
        <mat-list>
            <mat-list-item *ngFor="let item of filteredData">
                {{item}}
            </mat-list-item>
        </mat-list>
    </div>
</div>
